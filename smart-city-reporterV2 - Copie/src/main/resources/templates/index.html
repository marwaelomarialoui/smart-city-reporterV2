<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>SmartCity | Administration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-blue: #0056b3;
            --accent-blue: #00d4ff;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-blue), #0077cc) !important;
            border-bottom: 3px solid var(--accent-blue);
            padding: 15px 0;
        }

        .admin-card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            margin-top: 40px;
            padding: 40px;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .card-header-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-blue));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(0, 86, 179, 0.3);
        }

        .table {
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        .table thead th {
            background: transparent;
            border: none;
            color: #6c757d;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 15px;
        }

        .table tbody tr {
            background: #fafbfc;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: #f0f4f8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .table td {
            padding: 18px 15px;
            border: none !important;
            vertical-align: middle;
        }

        .table td:first-child {
            border-radius: 12px 0 0 12px;
        }

        .table td:last-child {
            border-radius: 0 12px 12px 0;
        }

        /* Status Badges - Elegant Style */
        .status-badge {
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 11px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-waiting {
            background: linear-gradient(135deg, #fff3cd, #ffeeba);
            color: #856404;
            border: 1px solid #ffc107;
        }

        .status-approved {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #28a745;
        }

        .status-rejected {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #dc3545;
        }

        .id-badge {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 700;
            color: var(--primary-blue);
        }

        .btn-accept {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            color: white;
            font-weight: 600;
            padding: 8px 20px;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .btn-accept:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
            color: white;
        }

        .btn-reject {
            background: linear-gradient(135deg, #dc3545, #c82333);
            border: none;
            color: white;
            font-weight: 600;
            padding: 8px 20px;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .btn-reject:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
            color: white;
        }

        .btn-nav {
            border: 2px solid white;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-nav:hover {
            background: white;
            color: var(--primary-blue);
        }

        .btn-logout {
            background: white;
            color: var(--primary-blue);
            font-weight: 600;
        }

        .btn-logout:hover {
            background: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="#">
                <i class="bi bi-building me-2"></i>Espace Admin
            </a>
            <div class="ms-auto d-flex gap-2">
                <a href="/accueil" class="btn btn-nav rounded-pill px-4">
                    <i class="bi bi-house me-1"></i>Retour au Site
                </a>
                <a href="/logout" class="btn btn-logout rounded-pill px-4">
                    <i class="bi bi-box-arrow-right me-1"></i>Déconnexion
                </a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <!-- Messages de succès/erreur -->
        <div class="mt-4">
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show shadow-sm" role="alert"
                style="border-radius: 15px; border: none;">
                <i class="bi bi-check-circle-fill me-2"></i><strong th:text="${success}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert"
                style="border-radius: 15px; border: none;">
                <i class="bi bi-exclamation-circle-fill me-2"></i><strong th:text="${error}"></strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div class="admin-card">
            <div class="d-flex align-items-center mb-4">
                <div class="card-header-icon me-3">
                    <i class="bi bi-clipboard-data text-white fs-4"></i>
                </div>
                <div>
                    <h2 class="mb-1 fw-bold text-dark">Gestion des Signalements</h2>
                    <p class="text-muted mb-0">Validez ou refusez les demandes des citoyens.</p>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Citoyen</th>
                            <th>Titre</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sig : ${liste}">
                            <td><span class="id-badge">#[[${sig.id}]]</span></td>
                            <td>
                                <div class="fw-semibold" th:text="${sig.nom}"></div>
                                <small class="text-muted" th:text="${sig.email}"></small>
                            </td>
                            <td th:text="${sig.titre}"></td>
                            <td>
                                <span th:if="${sig.statut.name() == 'EN_ATTENTE'}" class="status-badge status-waiting">
                                    <i class="bi bi-hourglass-split"></i> En attente
                                </span>
                                <span th:if="${sig.statut.name() == 'APPROUVE'}" class="status-badge status-approved">
                                    <i class="bi bi-check-circle-fill"></i> Approuvé
                                </span>
                                <span th:if="${sig.statut.name() == 'REFUSE'}" class="status-badge status-rejected">
                                    <i class="bi bi-x-circle-fill"></i> Refusé
                                </span>
                            </td>
                            <td>
                                <div th:if="${sig.statut.name() == 'EN_ATTENTE'}" class="d-flex gap-2">
                                    <a th:href="@{/admin/accepter/{id}(id=${sig.id})}" class="btn btn-accept">
                                        <i class="bi bi-check-lg me-1"></i>Accepter
                                    </a>
                                    <a th:href="@{/admin/refuser/{id}(id=${sig.id})}" class="btn btn-reject">
                                        <i class="bi bi-x-lg me-1"></i>Refuser
                                    </a>
                                </div>
                                <span th:if="${sig.statut.name() != 'EN_ATTENTE'}" class="text-muted">
                                    <i class="bi bi-check-all me-1"></i>Traité
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
