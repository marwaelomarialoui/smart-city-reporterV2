<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Mon Espace Citoyen | SmartCity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary-green: #28a745;
            --accent-green: #20c997;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            font-family: 'Open Sans', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green)) !important;
            border: none;
            padding: 15px 0;
        }

        .user-card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            margin-top: 40px;
            padding: 40px;
            border: 1px solid rgba(0, 0, 0, 0.03);
        }

        .card-header-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary-green), var(--accent-green));
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
        }

        .table {
            border-collapse: separate;
            border-spacing: 0 12px;
        }

        .table thead th {
            background: transparent;
            border: none;
            color: #6c757d;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 15px;
        }

        .table tbody tr {
            background: #fafbfc;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background: #f0f4f8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .table td {
            padding: 18px 15px;
            border: none !important;
            vertical-align: middle;
        }

        .table td:first-child {
            border-radius: 12px 0 0 12px;
        }

        .table td:last-child {
            border-radius: 0 12px 12px 0;
        }

        /* Status Badges - Elegant Style */
        .status-badge {
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 11px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .status-waiting {
            background: linear-gradient(135deg, #fff3cd, #ffeeba);
            color: #856404;
            border: 1px solid #ffc107;
        }

        .status-approved {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 1px solid #28a745;
        }

        .status-rejected {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 1px solid #dc3545;
        }

        .btn-logout {
            border: 2px solid white;
            color: white;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: white;
            color: var(--primary-green);
        }

        .id-badge {
            background: linear-gradient(135deg, #e9ecef, #dee2e6);
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: 700;
            color: #495057;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark shadow">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="#">
                <i class="bi bi-person-circle me-2"></i>Mon Espace Citoyen
            </a>
            <div class="ms-auto d-flex align-items-center gap-3">
                <span class="text-white-50 d-none d-md-inline">Bienvenue, <span
                        class="text-white fw-bold">Utilisateur</span></span>
                <a href="/logout" class="btn btn-logout rounded-pill px-4">
                    <i class="bi bi-box-arrow-right me-1"></i>Déconnexion
                </a>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="user-card">
            <div class="d-flex align-items-center mb-4">
                <div class="card-header-icon me-3">
                    <i class="bi bi-journal-check text-white fs-4"></i>
                </div>
                <div>
                    <h2 class="mb-1 fw-bold text-dark">Suivi de mes signalements</h2>
                    <p class="text-muted mb-0">Consultez l'état d'avancement de vos demandes en temps réel.</p>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table align-middle">
                    <thead>
                        <tr>
                            <th>Réf.</th>
                            <th>Date</th>
                            <th>Titre</th>
                            <th>Type</th>
                            <th>Statut</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sig : ${liste}">
                            <td><span class="id-badge">#[[${sig.id}]]</span></td>
                            <td class="text-secondary" th:text="${sig.dateSignalement}"></td>
                            <td class="fw-semibold" th:text="${sig.titre}"></td>
                            <td><span class="text-muted" th:text="${sig.typeProbleme}"></span></td>
                            <td>
                                <span th:if="${sig.statut.name() == 'EN_ATTENTE'}" class="status-badge status-waiting">
                                    <i class="bi bi-hourglass-split"></i> En attente
                                </span>
                                <span th:if="${sig.statut.name() == 'APPROUVE'}" class="status-badge status-approved">
                                    <i class="bi bi-check-circle-fill"></i> Approuvé
                                </span>
                                <span th:if="${sig.statut.name() == 'REFUSE'}" class="status-badge status-rejected">
                                    <i class="bi bi-x-circle-fill"></i> Refusé
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
