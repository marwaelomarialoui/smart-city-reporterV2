<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion | SmartCity Reporter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #0056b3;
            --accent-color: #00d4ff;
            --glass-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?q=80&w=1600&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            color: var(--primary-color);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
            border-color: var(--accent-color);
        }

        .btn-login {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 86, 179, 0.3);
            color: white;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #666;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>

    <div class="login-card">
        <div class="login-header">
            <h2>Connexion</h2>
            <p class="text-muted">Espace Membre SmartCity</p>
        </div>

        <div th:if="${error}" class="alert alert-danger text-center p-2 mb-3">
            <small th:text="${error}"></small>
        </div>

        <form action="/login" method="POST">
            <div class="mb-3">
                <label class="form-label fw-bold small">Identifiant</label>
                <input type="text" name="username" class="form-control" placeholder="Entrez votre identifiant" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold small">Mot de passe</label>
                <input type="password" name="password" class="form-control" placeholder="Entrez votre mot de passe" required>
            </div>

            <button type="submit" class="btn btn-login">SE CONNECTER</button>
        </form>

        <a href="/accueil" class="back-link">← Retour à l'accueil</a>
    </div>

</body>
</html>
